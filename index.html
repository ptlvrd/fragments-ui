<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="./src/app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav>
        <button id="login">Login</button>
      </nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>

      <h3>Create a Text Fragment</h3>
  <form id="fragmentForm">
    <textarea id="fragmentContent" rows="4" cols="50" placeholder="Type your fragment..."></textarea><br />
    <button type="submit">Create Fragment</button>
  </form>

  <div id="fragmentsList">
    <h3>Your Fragments</h3>
    <ul id="fragments"></ul>
  </div>
    </section>
  </body>
</html>
